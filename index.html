<!DOCTYPE html><html><head><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"><link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css"><link rel="stylesheet" href="main.css"></head><body></body><h2>Software and stuff...</h2><br><div class="pure-g"><div class="pure-u-1 pure-u-sm-1-5"><h4> <a href="/">Home</a></h4><h4> <a href="/about">About</a></h4></div><div class="pure-u-4-5"><script type="text/javascript">$(function() {
var $allVideos = $("iframe[src^='//player.vimeo.com'], iframe[src^='//www.youtube.com'], iframe[src^='//channel9.msdn.com'], object, embed"),
$fluidEl = $("figure");
$allVideos.each(function() {
    $(this)
      // jQuery .data does not work on object/embed elements
      .attr('data-aspectRatio', this.height / this.width)
      .removeAttr('height')
      .removeAttr('width');
});
$(window).resize(function() {
      var newWidth = $fluidEl.width();
      $allVideos.each(function() {
          var $el = $(this);
      $el
          .width(newWidth)
          .height(newWidth * $el.attr('data-aspectRatio'));
      });
}).resize();
});
</script></div></div></html>
